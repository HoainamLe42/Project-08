<!DOCTYPE html>

        <title>Check out | Grocerymart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body style="height: 2000px">
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- MAIN -->
        <main class="checkout-page">
            <div class="container">
                <!-- Search bar -->
                <div class="checkout-container">
                    <div class="search-bar d-none d-md-flex">
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Search for item . . . ."
                            class="search-bar__input"
                        />
                        <button class="search-bar__submit">
                            <img
                                src="./assets/icons/search.svg"
                                alt=""
                                class="search-bar__icon"
                            />
                        </button>
                    </div>
                </div>

                <!-- Breadcrumbs -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs checkout-breadcrumbs">
                        <li>
                            <a href="./" class="breadcrumbs__link"
                                >Home
                                <img
                                    src="./assets/icons/breadcrumbs__icon.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href="#!"
                                class="breadcrumbs__link breadcrumbs__link-current"
                                >Checkout</a
                            >
                        </li>
                    </ul>
                </div>

                <!-- Checkout content -->
                <div class="checkout-container">
                    <div class="row">
                        <div class="col-8">
                            <div class="cart-info">
                                <div class="cart-info__list">
                                    <!-- Cart item 1 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img
                                                src="./assets/img/product/product-item-01.png"
                                                alt=""
                                                class="cart-item__thumb"
                                            />
                                        </a>
                                        <div class="cart-item__content">
                                            <div
                                                class="cart-item__content-left"
                                            >
                                                <h3 class="cart-item__title">
                                                    <a
                                                        href="./product-detail.html"
                                                        >Coffee Beans - Espresso
                                                        Arabica and Robusta
                                                        Beans</a
                                                    >
                                                </h3>
                                                <p
                                                    class="cart-item__price-wrap"
                                                >
                                                    $47.00 |
                                                    <span
                                                        class="cart-item__status"
                                                        >In Stock</span
                                                    >
                                                </p>
                                                <div class="cart-item__ctrl">
                                                    <div
                                                        class="cart-item__input"
                                                    >
                                                        LavAzza
                                                        <img
                                                            src="./assets/icons/arrow-up-2.svg"
                                                            alt=""
                                                        />
                                                    </div>
                                                    <div
                                                        class="cart-item__input"
                                                    >
                                                        <button
                                                            class="cart-item__input-btn"
                                                        >
                                                            <img
                                                                src="./assets/icons/minus.svg"
                                                                alt=""
                                                            />
                                                        </button>
                                                        <span class="cart-item"
                                                            >1</span
                                                        >
                                                        <button
                                                            class="cart-item__input-btn"
                                                        >
                                                            <img
                                                                src="/assets/icons/plus.svg"
                                                                alt=""
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="cart-item__content-right"
                                            >
                                                <p
                                                    class="cart-item__total-price"
                                                >
                                                    $47.00
                                                </p>
                                                <div class="cart-item__ctrl">
                                                    <button
                                                        class="cart-item__ctrl-btn"
                                                    >
                                                        <img
                                                            src="./assets/icons/heart-2.svg"
                                                            alt=""
                                                        />
                                                        Save
                                                    </button>
                                                    <button
                                                        class="cart-item__ctrl-btn"
                                                    >
                                                        <img
                                                            src="./assets/icons/trash.svg"
                                                            alt=""
                                                        />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </main>
