<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password | Grocerymart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <!-- Logo -->
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img
                        src="./assets/icons/logo.svg"
                        alt="grocerymart"
                        class="logo__img"
                    />

                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="./assets/img/auth/Intro-forgot-password.png"
                    alt=""
                    class="auth__intro-img"
                    style="--width: 424px"
                />
                <button
                    class="auth__intro-next d-none d-md-block js-toggle"
                    toggle-target="#auth-content"
                >
                    <img src="./assets/img/auth/intro-arrow.svg" alt="" />
                </button>
            </div>

            <!-- Auth content -->
            <div id="auth-content" class="auth__content auth__fogot-password">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo__img"
                        />

                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Forgot Password ?</h1>
                    <p class="auth__desc">
                        Enter the email address associated with your account and
                        we'll send you a link to reset your password
                    </p>

                    <form
                        action="./reset-password-emailed.html"
                        class="form auth__form auth__form-forgot"
                    >
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                />

                                <img
                                    src="./assets/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />

                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Reset password
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <img
                            src="./assets/icons/arrow-back.svg"
                            alt=""
                            class="auth__text-back-icon"
                        />
                        <a
                            href="./sign-in.html"
                            class="auth__link auth__text-link"
                            >Back to Sign in</a
                        >
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
